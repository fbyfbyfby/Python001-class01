<html>
<head>
    <meta charset="UTF-8">
    <title>movies</title>
</head>
<body>
<table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>star</th>
                                        <th>评论</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for short in queryset %}
                                        <tr>
                                            <td>{{short.id}}</td>
                                            <td>{{short.n_star}}</td>
                                            <td>{{short.short}}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
</body>
</html>
